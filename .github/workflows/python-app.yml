name: Python CI

#Triger the workflow with events
on: 
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            # Step #1: check out the code from the repo
            - name: Check out code
              uses: actions/checkout@v2 #prebuilt action from repo

            # Step #2: Set up the Python
            - name: Set up Python 3.8
              uses: actions/setup-python@v2
              with:
                python-version: '3.8'

            # Step #3 Install dependencies
            - name: Install dependencies
              run: |
                python -m pip install --upgrade pip
                pip install -r requirements.txt

            # Step #4: Run tests
            - name: Run tests
              run: pytest

